<div>
    <form novalidate ng-submit="loadPage()">
        <table class="table width">
            <thead>
            <td>
                <table class="table">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Название</td>
                        <td>Цена</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in productsPage.content">
                        <td>{{p.id}}</td>
                        <td>{{p.title}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="addToCart(p.id)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-basket2"
                                     fill="currentColor"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M1.111 7.186A.5.5 0 0 1 1.5 7h13a.5.5 0 0 1 .489.605l-1.5 7A.5.5 0 0 1 13 15H3a.5.5 0 0 1-.489-.395l-1.5-7a.5.5 0 0 1 .1-.42zM2.118 8l1.286 6h9.192l1.286-6H2.118z"/>
                                    <path fill-rule="evenodd"
                                          d="M11.314 1.036a.5.5 0 0 1 .65.278l2 5a.5.5 0 1 1-.928.372l-2-5a.5.5 0 0 1 .278-.65zm-6.628 0a.5.5 0 0 0-.65.278l-2 5a.5.5 0 1 0 .928.372l2-5a.5.5 0 0 0-.278-.65z"/>
                                    <path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zM0 6.5A.5.5 0 0 1 .5 6h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1z"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td class="width-filter">
                <table class="table">
                    <thead>
                    <tr>
                        <label for="minPriceField">Минимальная цена:</label>
                        <input class="form-control form-control-sm" value="0" type="number" min="0.01" step="0.01"
                               ng-model="product_filter.min" id="minPriceField">

                        <label for="maxPriceField">Максимальная цена:</label>
                        <input class="form-control form-control-sm" type="number" min="0.01" step="0.01"
                               ng-model="product_filter.max" id="maxPriceField">

                        <label for="titleFilter">Название содержит:</label>
                        <input class="form-control form-control-sm" type="text" ng-model="product_filter.title"
                               id="titleFilter">

                        <td>
                            <input type="button" class="btn btn-primary" value="фильтр">
                            <input type="button" class="btn btn-danger font-weight-bold" title="отчистить фильтр"
                                   value="[X]" ng-click="clearFilter()">
                        </td>
                    </tr>
                    </thead>
                </table>
            </td>

            </thead>
        </table>

        <p></p>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li ng-repeat="p in navList" class="page-item">
                    <a class="page-link" ng-click="loadPage(p)">{{p}}</a>
                </li>
            </ul>
        </nav>
</div>

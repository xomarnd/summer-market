<div>
    <p></p>
    <h3>Ваши заказы</h3>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Цена</td>
            <td>Адрес доставки</td>
            <td>Телефон</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orders">
            <td>{{o.id}}</td>
            <td>{{o.price}}</td>
            <td>{{o.address}}</td>
            <td>{{o.phone}}</td>
        </tr>
        </tbody>
    </table>
</div>
